<mat-card class="mat-elevation-z4 resource-card">
  <mat-card-header>
    <mat-card-title>
      <a href="{{ resource.link }}" target="_blank">{{ resource.name }}</a>
    </mat-card-title>
  </mat-card-header>
  <img
    [height]="200"
    [width]="400"
    mat-card-image
    src="https://source.unsplash.com/1600x900/?{{imageSuffix}}"
  />
</mat-card>
